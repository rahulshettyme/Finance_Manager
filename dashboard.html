<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Track Your Money Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">ðŸ’° Finance Manager</h1>
            <div class="view-toggle">
                <button id="monthlyViewBtn" class="toggle-btn active">Monthly View</button>
                <button id="calendarViewBtn" class="toggle-btn">Day-wise View</button>
            </div>
        </header>

        <!-- Monthly View -->
        <div id="monthlyView" class="view-container active">
            <!-- Month Navigation -->
            <div class="calendar-header" style="margin-bottom: 2rem;">
                <button id="prevMonthMonthly" class="nav-btn">â—€</button>
                <h2 id="currentMonthMonthly" style="cursor: default;">February 2026</h2>
                <button id="nextMonthMonthly" class="nav-btn">â–¶</button>
            </div>

            <!-- Action Buttons - Top Placement -->
            <div class="action-buttons header-actions" style="margin-bottom: 2rem; z-index: 100; position: relative;">
                <button id="addIncomeBtn" class="action-btn income-btn">
                    <span class="btn-icon">+</span> Add Income
                </button>
                <button id="addExpenseBtn" class="action-btn expense-btn">
                    <span class="btn-icon">+</span> Add Expense
                </button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card income-card" id="incomeCard" style="cursor: pointer;"
                    title="Click to view income breakdown">
                    <div class="card-icon">ðŸ“ˆ</div>
                    <div class="card-content">
                        <h3>Total Income</h3>
                        <p class="amount" id="totalIncome">â‚¹0.00</p>
                    </div>
                </div>
                <div class="summary-card expense-card" id="expenseCard" style="cursor: pointer;"
                    title="Click to view expense breakdown">
                    <div class="card-icon">ðŸ“‰</div>
                    <div class="card-content">
                        <h3>Total Expense</h3>
                        <p class="amount" id="totalExpense">â‚¹0.00</p>
                    </div>
                </div>
                <div class="summary-card balance-card">
                    <div class="card-icon">ðŸ’µ</div>
                    <div class="card-content">
                        <h3>Net Balance</h3>
                        <p class="amount" id="netBalance">â‚¹0.00</p>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div id="chartSection" class="chart-section">
                <h2>Expense Breakdown by Category</h2>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div id="noDataMessage" class="no-data-message">
                    No expense data available for this month
                </div>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="view-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">â—€</button>
                <h2 id="currentMonth">January 2026</h2>
                <button id="nextMonth" class="nav-btn">â–¶</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div id="incomeModal" class="modal">
        <div class="modal-content income-modal">
            <div class="modal-header">
                <h2>Add Income</h2>
                <span class="close" data-modal="incomeModal">&times;</span>
            </div>
            <form id="incomeForm">
                <div class="form-group">
                    <label for="incomeAmount">Amount *</label>
                    <input type="number" id="incomeAmount" step="0.01" required placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="incomeSource">Source *</label>
                    <div class="dropdown-wrapper">
                        <input type="text" id="incomeSource" required autocomplete="off"
                            placeholder="e.g., Salary, Freelance">
                        <span class="dropdown-arrow">â–¼</span>
                        <div id="incomeSourcesList" class="custom-dropdown-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="incomeDate">Date *</label>
                    <input type="date" id="incomeDate" required>
                </div>
                <div class="form-group">
                    <label for="incomeDescription">Description</label>
                    <textarea id="incomeDescription" rows="3" placeholder="Optional notes"></textarea>
                </div>
                <button type="submit" class="submit-btn income-submit">Add Income</button>
            </form>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="expenseModal" class="modal">
        <div class="modal-content expense-modal">
            <div class="modal-header">
                <h2>Add Expense</h2>
                <span class="close" data-modal="expenseModal">&times;</span>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseAmount">Amount *</label>
                    <input type="number" id="expenseAmount" step="0.01" required placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="expenseItem">Item Name *</label>
                    <div class="dropdown-wrapper">
                        <input type="text" id="expenseItem" required autocomplete="off"
                            placeholder="e.g., Momos, Biryani">
                        <span class="dropdown-arrow">â–¼</span>
                        <div id="expenseItemsList" class="custom-dropdown-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category *</label>
                    <div class="dropdown-wrapper">
                        <input type="text" id="expenseCategory" required autocomplete="off"
                            placeholder="e.g., Food, Travel">
                        <span class="dropdown-arrow">â–¼</span>
                        <div id="expenseCategoriesList" class="custom-dropdown-list"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date *</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <textarea id="expenseDescription" rows="3" placeholder="Optional notes"></textarea>
                </div>
                <button type="submit" class="submit-btn expense-submit">Add Expense</button>
            </form>
        </div>
    </div>

    <!-- Day Details Modal -->
    <div id="dayDetailsModal" class="modal">
        <div class="modal-content day-details-modal">
            <div class="modal-header">
                <h2 id="dayDetailsTitle">Transactions</h2>
                <span class="close" data-modal="dayDetailsModal">&times;</span>
            </div>
            <div id="dayDetailsContent" class="day-details-content">
                <!-- Transaction details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Breakdown Table Modal -->
    <div id="breakdownModal" class="modal">
        <div class="modal-content day-details-modal">
            <div class="modal-header">
                <h2 id="breakdownTitle">Breakdown</h2>
                <span class="close" data-modal="breakdownModal">&times;</span>
            </div>
            <div id="breakdownContent" class="breakdown-content">
                <!-- Breakdown table will be populated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="allowed-users.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js?v=2.2"></script>
</body>

</html>
