<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Secure Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #a855f7;
            --bg-dark: #0f1021;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --error: #f43f5e;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Mesh */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 15s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            transform: rotate(-5deg);
        }

        .app-name {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .app-tagline {
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            transition: color 0.3s;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .input-wrapper input:focus+i {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
            filter: brightness(1.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-dim);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .error-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(244, 63, 94, 0.1);
            border: 1px dashed rgba(244, 63, 94, 0.3);
            border-radius: 12px;
            display: none;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        .error-container.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error-icon {
            color: var(--error);
            font-size: 1.25rem;
            margin-top: 0.125rem;
        }

        .error-text {
            color: #fca5a5;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        /* SVG Icons */
        .icon-svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="header">
            <div class="icon-container">üí∞</div>
            <h1 class="app-name">Finance Manager</h1>
            <p id="appSubtitle" class="app-tagline">Welcome back, login to manage your funds</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i style="font-style: normal;">‚úâÔ∏è</i>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i style="font-style: normal;">üîí</i>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle" id="togglePasswordBtn">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span>Login</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>

            <div id="errorContainer" class="error-container">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span id="errorMessage" class="error-text"></span>
            </div>
        </form>

        <div class="footer-links">
            <span id="footerText">Don't have an account?</span>
            <a href="#" id="toggleFlowBtn">Sign Up</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="allowed-users.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = submitBtn.querySelector('span');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const toggleFlowBtn = document.getElementById('toggleFlowBtn');
        const footerText = document.getElementById('footerText');
        const appSubtitle = document.getElementById('appSubtitle');
        const togglePasswordBtn = document.getElementById('togglePasswordBtn');

        let isLogin = true;

        // Check for error in URL (from dashboard redirect)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'unauthorized') {
            showError('Access denied. Your email is not authorized.');
        }

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                const email = user.email.toLowerCase();
                // ONLY redirect if whitelisted
                if (typeof allowedUsers !== 'undefined' && allowedUsers.includes(email)) {
                    window.location.href = 'dashboard.html';
                } else if (typeof allowedUsers !== 'undefined') {
                    // Not authorized - force logout and show error
                    auth.signOut();
                    showError('Account created but not authorized. Please contact the administrator.');
                }
            }
        });

        // Toggle Login/Signup
        toggleFlowBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;

            appSubtitle.textContent = isLogin ? 'Welcome back, login to manage your funds' : 'Create an account to track your finances';
            submitBtnText.textContent = isLogin ? 'Login' : 'Create Account';
            footerText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
            toggleFlowBtn.textContent = isLogin ? 'Sign Up' : 'Login';

            hideError();
            emailInput.value = '';
            passwordInput.value = '';
            emailInput.focus();
        });

        // Toggle Password Visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            // Whitelist check
            if (typeof allowedUsers !== 'undefined' && !allowedUsers.includes(email)) {
                showError('Access denied. This email id is not whitelisted for access.');
                setLoading(false);
                return;
            }

            try {
                if (isLogin) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
            } catch (error) {
                console.error('Auth Error:', error);
                let msg = error.message;

                // User-friendly mapping
                if (error.code === 'auth/email-already-in-use') {
                    msg = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    msg = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/user-not-found' || error.message.includes('INVALID_LOGIN_CREDENTIALS')) {
                    msg = 'Account not found or password incorrect. Please sign up if you are practical for the first time.';
                } else if (error.code === 'auth/wrong-password') {
                    msg = 'Incorrect password. Please try again.';
                }

                showError(msg);
                setLoading(false);
            }
        });

        function showError(msg) {
            errorMessage.textContent = msg;
            errorContainer.classList.add('show');
        }

        function hideError() {
            errorContainer.classList.remove('show');
            errorMessage.textContent = '';
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtnText.style.opacity = '0';
                loadingSpinner.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                submitBtnText.style.opacity = '1';
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
